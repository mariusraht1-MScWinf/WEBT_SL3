<div class="container mt-2" *ngIf="terminology">
  <h4>Eintrag hinzufügen/ändern</h4>
  <div class="mt-3">
    <div class="row form-group">
      <label class="col-3">Fachbegriff*:</label>
      <div class="col field">
        <input
          class="form-control"
          name="title"
          placeholder="Fachbegriff"
          [(ngModel)]="terminology.title"
        />
      </div>
    </div>
    <div class="row form-group mt-2">
      <label class="col-3">Beschreibung*:</label>
      <div class="col field">
        <textarea
          class="form-control"
          name="desc"
          rows="5"
          [(ngModel)]="terminology.desc"
          placeholder="Beschreibung"
        ></textarea>
      </div>
    </div>
    <div class="row form-group mt-2">
      <label class="col-3">Name des Autors*:</label>
      <div class="col field">
        <input
          class="form-control"
          name="creator"
          [(ngModel)]="terminology.creator"
          placeholder="Name des Autors"
        />
      </div>
    </div>
    <div class="row form-group mt-2">
      <label class="col-3">Kapitel*:</label>
      <div class="col field">
        <select
          class="form-select"
          name="chapter"
          [(ngModel)]="terminology.chapter"
        >
          <option *ngFor="let type of eChapter | keyvalue" [value]="type.value">
            {{ type.value }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button
      type="button"
      class="me-3 col-md-2 btn btn-secondary"
      mdbBtn
      color="success"
      mdbWavesEffect
      (click)="save()"
    >
      Sichern
    </button>
    <button
      type="button"
      class="col-md-2 btn btn-secondary"
      mdbBtn
      color="success"
      mdbWavesEffect
      routerLink="/dashboard"
    >
      Abbrechen
    </button>
    <p class="text-danger mt-3" *ngIf="fieldsEmpty == true">
      <b>Fehler:</b> Bitte fülle alle Felder mit * aus.
    </p>
  </div>
</div>
