<div
  class="row highlight"
  *ngIf="terminology"
  [style.background-color]="chapterColor(terminology.chapter)"
>
  <div class="col-2">{{ terminology.chapter }}</div>
  <div class="col-2">{{ terminology.title }}</div>
  <div class="col-5 text-justify">{{ terminology.desc }}</div>
  <div class="col-1">{{ terminology.creator }}</div>
  <div class="col-1">
    <a routerLink="/terminology-change/{{ terminology.id }}"> Editieren</a>
  </div>
  <div class="col-1">
    <button type="button" (click)="delete(terminology)" class="btn btn-danger">X</button>
  </div>
</div>
