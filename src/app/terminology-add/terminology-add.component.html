
<form #termForm="ngForm">
    <div style="padding: 50px;">
        <h4> Eintrag hinzufügen/ändern</h4>
        <div>
            <div class="form-group">
                <label>Fachbegriff*:</label>
                <div class="field">
                <input #terminologyTitle placeholder="Fachbegriff" />
            </div>
        </div>
            <div class="form-group">
                <label>Beschreibung*:</label>
                 <div class="field">
                  <input #terminologyDesc placeholder="Beschreibung" />
                </div>
             </div>
            <div class="form-group">
                <label>Name des Autors*:</label>
                <div class="field">
                <input #terminologyCreator placeholder="Name des Autors" />
                </div>
            </div>
            <div class="form-group">
                <label>Kapitel*:</label>
                <div class="field">
                <select #terminologyChapter>
                   <option *ngFor="let type of eChapter| keyvalue" [ngValue]="type.value">{{type.value}}</option>

                   </select>
                </div>
            </div>
         </div>
         <button type="button" mdbBtn color="success" mdbWavesEffect (click)="save(
            terminologyTitle.value,
            terminologyDesc.value,
            terminologyChapter.value,
            terminologyCreator.value )">Sichern
         </button>
         <button type="button" mdbBtn color="success" mdbWavesEffect routerLink="/dashboard"> Abbrechen</button>
         <p style="color:red" *ngIf="fieldsEmpty==true">Bitte fülle alle Felder aus.</p>
    </div>

</form>
