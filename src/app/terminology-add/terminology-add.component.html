
<form #termForm="ngForm">
    <div style="padding: 50px;">
        <h4 style="text-align:left"> Eintrag hinzufügen/ändern</h4>
        <div style="text-align:left;">
            <div class="form-group">
                <label>Fachbegriff*:</label>
                <div type="text" name="fachbegriff" class="form-control" ngModel>
                <input #terminologyTitle placeholder="Fachbegriff" />
            </div>
        </div>
            <div class="form-group">
                <label>Beschreibung*:</label> 
                 <div class="field">
                  <input #terminologyDesc placeholder="Beschreibung" />
                </div>
             </div>
            <div class="form-group">
                <label>Name des Autors*:</label>           
                <div class="field">
                <input #terminologyCreator placeholder="Name des Autors" />
                </div>
            </div>
            <div class="form-group">
                <label>Kapitel*:</label> 
                <div class="field">
                <input #terminologyChapter placeholder="Kapitel" />
                </div>
            </div>
         </div>   
         <button type="button" mdbBtn color="success" mdbWavesEffect>Sichern</button>
         <button type="button" mdbBtn color="success" mdbWavesEffect>Abbrechen</button>
    </div>

</form>
