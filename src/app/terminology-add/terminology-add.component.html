
<form #termForm="ngForm">
    <div style="padding: 50px;">
        <h4> Eintrag hinzufügen/ändern</h4>
        <div>
            <div class="form-group">
                <label>Fachbegriff*:</label>
                <div class="field">
                <input name="title" #terminologyTitle placeholder="Fachbegriff" [(ngModel)]="terminology === undefined ? '' : terminology.title" />
            </div>
        </div>
            <div class="form-group">
                <label>Beschreibung*:</label>
                 <div class="field">
                  <input name ="desc" #terminologyDesc placeholder="Beschreibung"  [(ngModel)]="terminology === undefined ? '' : terminology.desc" />
                </div>
             </div>
            <div class="form-group">
                <label>Name des Autors*:</label>
                <div class="field">
                <input name = "creator" #terminologyCreator placeholder="Name des Autors"  [(ngModel)]="terminology === undefined ? '' : terminology.creator"/>
                </div>
            </div>
            <div class="form-group">
                <label>Kapitel*:</label>
                <div class="field">
                <select name="chapter" #terminologyChapter [(ngModel)]="terminology === undefined ? '' : terminology.chapter">
                   <option *ngFor="let type of eChapter| keyvalue" [ngValue]="type.value" >{{type.value}}</option>

                   </select>
                </div>
            </div>
         </div>
         <button type="button" mdbBtn color="success" mdbWavesEffect (click)="save(
            terminologyTitle.value,
            terminologyDesc.value,
            terminologyChapter.value,
            terminologyCreator.value )">Sichern
         </button>
         <button type="button" mdbBtn color="success" mdbWavesEffect routerLink="/dashboard"> Abbrechen</button>
         <p style="color:red" *ngIf="fieldsEmpty==true">Bitte fülle alle Felder aus.</p>
    </div>

</form>
